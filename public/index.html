<!DOCTYPE html>
<html>
<head>

<body onload="request();">
    <div id="head">
        <img src='img/logo.png'>
        <h3 id="title">Arduino Fish</h3>
        <p id='txt'>Envie e receba informações do seu Arduino conectado ao nosso servidor</p>    
    </div>
        <div id="campo">
            <p>Seja bem vindo!</p>
            <div id="ledBox">
                LED
                <div>
                    <input type="button" id="bt1" onclick="changeButton('bt1');" value="Ligar" class='button' 
s></input>
                </div>
                <div>
                    <input type='button' id='bt2' onclick="changeButton('bt2')"value="Desligar" class='button'>
                </div>
            </div>
